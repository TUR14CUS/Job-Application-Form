<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>Job Application Form</title>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Job Application Form</h1>
            <form method="POST">
                <div class="form-group mb-4">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" type="text" id="last_name" name="last" placeholder="Last Name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="tel" id="phone" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-group mb-4">
                    <label for="date">Available Start Date</label>
                    <input class="form-control" type="date" id="date" name="date" placeholder="Date" required>
                </div>
                <div class="form-group mb-4">
                    <label >Current occupation</label>
                    <br>
                    <div class="btn-group-vertical" id="occupation">
                        <input class="btn-check form-control" type="radio" id="employed" name="occupation" value="employed" required>
                        <label class="btn btn-outline-secondary" for="employed">Employed</label>

                        <input type="radio" id="unemployed" name="occupation" value="unemployed" required>
                        <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                        <input class="btn-check form-control" type="radio" id="self-employed" value="self-employed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

                        <input class="btn-check form-control" type="radio" id="student" value="student" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="student">Student</label>
                    </div>
                </div>
                <button class="btn btn-secondary mb-4" type="submit">Submit</button>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
